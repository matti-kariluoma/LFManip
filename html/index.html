<html>
<head>
	<title>LFManip</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>

<body>
	<div id="canContainer">
		<canvas id="theCanvas">
			<p>Your browser doesn't support canvas, or javascript is disabled!</p>
		</canvas>
	</div>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<script src="lfmanip.js"></script>
	
	<script>
		var canContext = $('#theCanvas')[0].getContext('2d');

		var canvasRenderer = function()
		{	
			var canWidth = $('#theCanvas').width();
			var canHeight = $('#theCanvas').height();
			
			var center = {
					x: canWidth/2,
					y: canHeight/2
				};
      
			canContext.clearRect(0, 0, canWidth, canHeight);
			
			var img = lfmanip.getImage(0);
			
			canContext.drawImage(img, center.x - img.width/2, center.y - img.height/2);
			
			canContext.fillStyle = "black";
			canContext.font = "bold 16px Arial";
			var canText = canWidth+"x"+canHeight;
			canContext.fillText(canText, 0, 20);
		}
		
		var config = {
				filenames: [
						'file:///home/matti/Desktop/Shot1/CW.01_MINI0064.JPG',
						'file:///home/matti/Desktop/Shot1/CW.02_MINI0048.JPG',
						'file:///home/matti/Desktop/Shot1/CW.03_MINI0022.JPG',
						'file:///home/matti/Desktop/Shot1/CW.04_MINI0065.JPG',
						'file:///home/matti/Desktop/Shot1/CW.05_MINI0065.JPG',
						'file:///home/matti/Desktop/Shot1/CW.06_MINI0063.JPG',
						'file:///home/matti/Desktop/Shot1/CW.07_MINI0228.JPG',
						'file:///home/matti/Desktop/Shot1/CW.08_MINI0056.JPG'
					],
				render: canvasRenderer,
			};
		lfmanip.init(config);
		lfmanip.start();

	</script>
</body>
</html>
