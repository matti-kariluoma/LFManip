<html>
<head>
	<title>LFManip</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>

<body>
	<div id="canContainer">
		<canvas id="theCanvas" height="480" width="800">
			<p>Your browser doesn't support canvas, or javascript is disabled!</p>
		</canvas>
	</div>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<script>
		var resizeCanvas = function()
		{
			//$('#theCanvas').height($(document).height());
			$('#theCanvas').width($(document).width());
		}
		
		// resize the canvas now
		resizeCanvas();
		
		// resize the canvas as browser resizes
		$(
			function()
			{
				$(window).resize(
					function()
					{
						resizeCanvas();
					}
				);
			}
		);
	</script>
	
	
	
	<script>
		var canStart = function(renderFn)
		{
			// cross-browser selector from http://stackoverflow.com/questions/5864073/game-loop-requestanimframe-javascript-canvas
			var requestAnimFrame = (
				// define this selector function, then immediately call it
				function() 
				{
					return window.requestAnimationFrame
						|| window.webkitRequestAnimationFrame
						|| window.mozRequestAnimationFrame
						|| window.oRequestAnimationFrame
						|| window.msRequestAnimationFrame
						|| function(callback, element) 
							{
								window.setTimeout(callback, 1000/60);
							};
				}
			)();
			
			var canUpdate = function()
			{
				renderFn();
				requestAnimFrame(canUpdate);
			}
			
			// begin the loop
			canUpdate();
		}
	</script>
	
	<script>
		var canContext = $('#theCanvas')[0].getContext('2d');
		
		var canRender = function()
		{	
			var canWidth = $('#theCanvas').width();
			var canHeight = $('#theCanvas').height();
			
			canContext.clearRect(0, 0, canWidth, canHeight);
			canContext.fillStyle = "black";
			canContext.font = "bold 16px Arial";
			var canText = canWidth+"x"+canHeight;
			canContext.fillText(canText, 100, 100);
		}
		
		// start the animation loop
		canStart(canRender);
	</script>
</body>
</html>
